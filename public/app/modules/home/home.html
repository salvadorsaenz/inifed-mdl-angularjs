
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <div style="width: 90%;">
                <img class="img-seguimiento img-center-in-div" src="public/assets/images/logos/seguimiento_proyectos.jpg">
            </div>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="" ng-click="logout();">Salir</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer open-sans">
        <div class="mdl-grid menu-arquitectura" style="height: 25%;">
            <div style="width: 95%; height: 80%;">
                <img class="img-arquitectura img-center-in-div" data-ng-src="{{user.constructora.logo}}">
                <p class="text_gray" style="width: 100%; text-align: center;">{{user.constructora.nombreEmpresa}}</p>
            </div>
            <div style="width: 100%; height: 20%;">
                <p class="text_gray etiqueta" style="width: 100%; text-align: center;">Usuario: <span style="color: black;">{{user.nombre}}</span></p>
            </div>
        </div>
        <div style="height: 60%; padding: 10px; overflow: hidden;">
            <div style="padding-bottom: 20px;">Obras Asignadas</div>
            <div style="width: 100%; height: 100%; overflow: auto;">
                <div class="div-obra-asignada" ng-repeat="obra in user.obrasAsignadas" ng-click="seleccionaObra(obra.idAsignacion)">
                    <p class="etiqueta-clave-obra">CCT {{obra.claveCCT}}</p>
                    <p class="etiqueta text_gray">{{obra.descripcion}}</p>
                </div>
            </div>
        </div>
        <nav class="mdl-navigation closeSide">
            <a class="mdl-navigation__link" href="" ng-click="logout();">Salir</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        
        <div class="title div-plataforma" style="text-align: center; margin-top: {{$root.altoVentana / 3}}px">
            Plataforma para la Reconstrucci√≥n de la infraestructura afectada
        </div>
        <div class="obra-logos-centro">
            <img src="public/assets/images/logos/SEP_logo_2012.png" class="img-responsive sep">
        </div>
        <div class="obra-logos-centro">
            <img src="public/assets/images/logos/logo-INIFED_alt.png" class="img-responsive inifed">
        </div>
        
    </main>
    <footer class="mdl-mini-footer">
        <div style="width: 50%; float: left;">
            <img class="img-grupo-ia-footer" src="public/assets/images/logos/grupo_ia.jpg">
        </div>
        <div style="width: 50%; float: left;">
            <img class="img-agendas-footer" src="public/assets/images/logos/agendas.jpg">
        </div>
    </footer>
</div>
